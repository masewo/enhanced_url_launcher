name: enhanced_url_launcher_ios
description: iOS implementation of the enhanced_url_launcher plugin  for launching a URL. Supports
  web, phone, SMS, and email schemes.
repository: https://github.com/masewo/enhanced_url_launcher/tree/master/enhanced_url_launcher_ios
issue_tracker: https://github.com/masewo/enhanced_url_launcher/issues
version: 6.1.4

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

flutter:
  plugin:
    implements: enhanced_url_launcher
    platforms:
      ios:
        pluginClass: FLTURLLauncherPlugin
        dartPluginClass: UrlLauncherIOS

dependencies:
  flutter:
    sdk: flutter
  enhanced_url_launcher_platform_interface: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  pigeon: ^9.2.4
  plugin_platform_interface: ^2.0.0
  test: ^1.16.3
