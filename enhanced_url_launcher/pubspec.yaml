name: enhanced_url_launcher
description: Flutter plugin for launching a URL. Supports
  web, phone, SMS, and email schemes.
repository: https://github.com/masewo/enhanced_url_launcher/tree/master/enhanced_url_launcher
issue_tracker: https://github.com/masewo/enhanced_url_launcher/issues
version: 6.1.12

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

flutter:
  plugin:
    platforms:
      android:
        default_package: enhanced_url_launcher_android
      ios:
        default_package: enhanced_url_launcher_ios
      linux:
        default_package: enhanced_url_launcher_linux
      macos:
        default_package: enhanced_url_launcher_macos
      web:
        default_package: enhanced_url_launcher_web
      windows:
        default_package: enhanced_url_launcher_windows

dependencies:
  flutter:
    sdk: flutter
  enhanced_url_launcher_android: ^6.0.13
  enhanced_url_launcher_ios: ^6.0.13
  # Allow either the pure-native or Dart/native hybrid versions of the desktop
  # implementations, as both are compatible.
  enhanced_url_launcher_linux: ">=2.0.0 <4.0.0"
  enhanced_url_launcher_macos: ">=2.0.0 <4.0.0"
  enhanced_url_launcher_platform_interface: ^2.1.0
  enhanced_url_launcher_web: ^2.0.0
  enhanced_url_launcher_windows: ">=2.0.0 <4.0.0"

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: 5.4.0
  plugin_platform_interface: ^2.0.0
  test: ^1.16.3
